<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Basic Form for App Academy Students</title>
</head>

<body>
    <form action="/form-handling-url" method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">Name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email_address">
            </div>

            <div>
                <label for="status">Status</label>
                <select name="status_name" id="status">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <p>Choose your favorite programming language:</p>

            <div>
                <input type="radio" id="htmlLang" name="html_lang">
                <label for="htmlLang">HTML</label>
            </div>
            <div>
                <input type="radio" id="cssLang" name="css_lang">
                <label for="cssLang">CSS</label>
            </div>
            <div>
                <input type="radio" id="jsLang" name="js_lang">
                <label for="jsLang">JavaScript</label>
            </div>
            <div>
                <label for="comment">Comment</label>
                <textarea name="comment_area" id="comment"></textarea>
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date_window">
            </div>
            <div>
                <input type="checkbox" name="sing_up" id="singUp">
                <label for="singUp">Sing up for newsletter</label>
            </div>
            <div>
                <input type="checkbox" name="agree_box" id="agreeBox">
                <label for="agreeBox">Agree to terms and conditions</label>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
